<!DOCTYPE html>
<html>
<head>
    <title>Document Upload Test</title>
</head>
<body>
    <h1>Upload Document</h1>
    <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="document" required>
        <button type="submit">Upload</button>
    </form>
    <h2>Or Read Local File (Server Side)</h2>
    <form action="/read-local" method="get">
        <label for="path">File path on server:</label>
        <input type="text" id="path" name="path" required placeholder="/app/sample-documents/sample.txt">
    <button type="submit">Read File</button>
</form>
</body>
</html>
